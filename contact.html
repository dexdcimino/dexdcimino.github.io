    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">

</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="contact.html">

      </a>
    </div>
    <nav class="header-nav">
      <a href="portfolio.html" class="nav-link" style="color: #1199ff;">Portfolio</a>

        <a href="contact.html" class="nav-link" style="color: #ffffff;">Contact</a>
    </nav>

  </header>



  <section class="portfolio" id="portfolio">
    <img class="portfolio-title-image" src="resources/contact_title.png" alt="Portfolio Title">
    <div class="contact-overlay">
        <div class="contact-content">
            <p class="contact-text">Currently working on this page, so please email me at:</p>
            <p class="contact-email">dexdcimino@gmail.com<span class="copy-email"><img src="resources/copy_clipboard.png" alt="Copy to Clipboard" onclick="copyToClipboard()"></span></p>

    </div>

  <footer class="centered-footer">
    <p> By Dex 2024 </p>
  </footer>

<script>
function copyToClipboard() {
    const email = document.querySelector('.contact-email').textContent.trim().replace('ðŸ“‹', ''); // Remove the clipboard icon from the email text
    const textArea = document.createElement('textarea');
    textArea.value = email;

    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);

    const copiedMessage = document.createElement('div');
    copiedMessage.textContent = 'Email copied to clipboard: ' + email;
    copiedMessage.style.position = 'fixed';
    copiedMessage.style.top = '32%';
    copiedMessage.style.left = '50%';
    copiedMessage.style.transform = 'translate(-50%, -50%)';
    copiedMessage.style.padding = '10px';
    copiedMessage.style.background = '#1199ff';
    copiedMessage.style.color = '#ffffff';
    copiedMessage.style.fontWeight = 'bold';
    copiedMessage.style.borderRadius = '5px';
    copiedMessage.style.zIndex = '9999';
    document.body.appendChild(copiedMessage);

    setTimeout(function() {
        document.body.removeChild(copiedMessage);
    }, 3000); // Remove the message after 3 seconds
}
</script>

</body>
</html>
